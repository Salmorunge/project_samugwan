{% extends "applying/base_bootstrap.html" %}
{% block body_block %}
    <br>
    <h1>신규등록</h1> <br>
    - 유저명(Username)은 본명이 아닙니다. 유저명은 다른 모든 유저에게 공개되니 주의해 주세요.<br>
    - 유저명에 특수문자(+,@,#,%) 등을 사용하시면 에러가 발생할 수 있습니다. 사용하지 않으시길 권장합니다.<br>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
